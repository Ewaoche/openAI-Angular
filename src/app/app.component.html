<header>
  <div class="navbar">
    <div class="logo">
      <h2>OpenAI Image Genrator</h2>
    </div>
    <div class="nav-links">
      <ul>
        <li>
          <a href="https://beta.openai.com/docs" target="_blank"
            >OpenAI API Docs</a
          >
        </li>
      </ul>
    </div>
  </div>
</header>

<main>
  <section class="showcase">
    <form  >
      <h1>Describe An Image</h1>
      <div class="form-control">
        <input type="text"  placeholder="Enter Text"  name="prompt"  [(ngModel)]="obj.prompt">
      </div>
      <!-- size -->
      <div class="form-control">
        <select name="size"  [(ngModel)]="obj.size">
          <option value="small"  [(ngModel)]="obj.size">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <button type="submit" class="btn" (click)="send()">Generate</button>
    </form>
  </section>

  <section class="image">
    <div class="image-container" >
      <h2 class="msg"></h2>
      <img *ngIf="imageUrl" [src]="imageUrl" alt="" id="image" />
    </div>
  </section>
</main>

<div class="spinner"></div>
